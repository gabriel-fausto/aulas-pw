<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <header>
                <div class="container topo">
                    <h1>Rede Dorival</h1>
                    <span></span>
                </div>
            </header>
            <main class="container">
                <section>
                    <form class="container-medio caixa" action="home.html" method="get">
                        <img class="logotipo" src="/img/Black_Lamborghini.jpg" alt="logotipo">
                        <div>
                            <label for="txtEmail">E-mail</label>
                            <input class="input-foco" type="text" id="txtEmail" required>
                        </div>
                        <div>
                            <label for="txtSenha">Senha</label>
                            <input class="input-foco" type="password" id="txtSenha" required minlength="6">
                        </div>
                        <p>
                            <button type="submit">Login</button>
                            <button class="btn-alt" type="reset">Limpar</button>
                        </p>
                        <div>
                            <a class="ancora" href="#">Esqueci a senha</a>
                        </div>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div class="container">
                <small>&copy; Senac, 2025.</small>
            </div>
        </footer>
    </div>
</body>

</html>
