<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <header>
                <div class="container topo">
                    <h1>Rede Dorival</h1>
                    <nav aria-label="Principal">
                        <ul>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="cadastro-paciente.html">Cad. Paciente</a></li>
                            <li><a class="active" href="cadastro-medico.html">Cad. Médico</a></li>
                            <li><a href="agenda-consultas.html">Ag. Consulta</a></li>
                            <li><a href="index.html">sair</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="container">
                <section id="Introducao">
                    <div class="caixa">
                        <h2>Cadastro de médico</h2>
                        <hr>
                        <form action="#">
                            <div class="form-grid2">
                                <fieldset>
                                    <legend>Nome Completo *</legend>
                                    <input class="input-foco" type="text" id="txtNome" required
                                        placeholder="Ex: Maria João">
                                </fieldset>
                                <fieldset>
                                    <legend>CRM *</legend>
                                    <input class="input-foco" type="text" id="txtCRM" required>
                                </fieldset>
                                <fieldset>
                                    <legend>Especialidade</legend>
                                    <select class="input-foco" id="selEspecialidade">
                                        <option value="">Selecione...</option>
                                        <option value="CliGeral">Clínica Geral</option>
                                        <option value="Pediatria">Pediatria</option>
                                        <option value="Ortopedia">Ortopedia</option>
                                        <option value="Cardiologia">Cardiologia</option>
                                        <option value="Ginecologia">Ginecologia</option>
                                    </select>
                                </fieldset>
                                <fieldset>
                                    <legend>E-mail *</legend>
                                    <input class="input-foco" type="email" id="txtEmail" required>
                                </fieldset>
                                <fieldset>
                                    <legend>Telefone *</legend>
                                    <input class="input-foco" type="tel" id="txtTelefone" required>
                                </fieldset>
                                <fieldset>
                                    <legend>Tipo de contrato *</legend>
                                    <div class="input-composto">
                                        <input type="radio" name="contrato" value="CLT" required>
                                        <label>CLT</label>
                                    </div>
                                    <div class="input-composto">
                                        <input type="radio" name="contrato" value="PJ" required>
                                        <label>PJ</label>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Observações</legend>
                                    <textarea class="input-foco" name="txtObs" id="txtObs"></textarea>
                                </fieldset>
                            </div>
                            <p>
                                <button type="submit">Salvar</button>
                                <button class="btn-alt" type="reset">Limpar</button>
                            </p>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="container">
                <small>&copy; Gabriel Rodrigues Fausto, 2025.</small>
            </div>
        </footer>
    </div>
</body>

</html>
