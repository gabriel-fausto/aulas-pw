<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>

<body>
    <div align="center">
        <br>
        <h1>Sistema de vendas</h1>
        <br>
        <form action="menu.html" method="get">
            <table border="1">
                <tr>
                    <td colspan="2" align="center" bgcolor="#f0f0f0">
                        <h2>Área do Acesso</h2>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <strong>Usuário</strong>
                    </td>
                    <td>
                        <input type="text" name="txtUsuario" id="txtUsuario" size="30" required>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <strong>Senha</strong>
                    </td>
                    <td>
                        <input type="password" id="txtSenha" size="30" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <input type="submit" value="Confirmar">
                        <input type="reset" value="Limpar campos">
                        <br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="esqueci-senha.html"><input type="button" onclick="" value="esqueci a senha"></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
